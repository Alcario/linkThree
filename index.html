<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TVM Mallorca Transportes</title>

  <link rel="icon" href="./assets/logo.svg" type="image/svg+xml">

  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Fuentes de Google -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
    }
    
    .background {
      min-height: 100vh;
      background: linear-gradient(135deg, #b5d6f3, #e1f0ff, #c3e0ff);
      background-size: 200% 200%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .container {
      width: 100%;
      max-width: 600px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(5px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .logo {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 30px;
      transition: transform 0.3s ease;
    }
    
    .logo:hover {
      transform: scale(1.02);
    }
    
    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    
    .link-card {
      background: #fff;
      border-radius: 12px;
      padding: 25px 15px;
      text-decoration: none;
      color: #333;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
      border: 1px solid transparent;
    }
    
    .link-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      border-color: #b5d6f3;
    }
    
    .link-card:active {
      transform: translateY(0);
    }
    
    .link-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #b5d6f3, #8ab9e0);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }
    
    .link-card:hover::before {
      transform: scaleX(1);
    }
    
    .link-card i {
      font-size: 2.2rem;
      margin-bottom: 12px;
      color: #4a95d6;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    
    .link-card:hover i {
      transform: scale(1.15);
      color: #176fb8;
    }
    
    .link-card span {
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .link-card:hover span {
      color: #176fb8;
    }
    
    /* Estilos específicos para las tarjetas en construcción */
    .construction {
      position: relative;
      cursor: pointer;
    }
    
    .construction::after {
      content: 'Próximamente';
      position: absolute;
      bottom: 5px;
      left: 0;
      right: 0;
      font-size: 10px;
      background-color: #ffd54f;
      color: #333;
      padding: 2px 0;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }
    
    .construction:hover::after {
      opacity: 1;
    }
    
    .tooltip {
      position: fixed;
      background-color: #333;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    
    footer {
      font-size: 14px;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid rgba(0, 0, 0, 0.08);
      color: #666;
    }
    
    footer a {
      color: #176fb8;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    
    footer a:hover {
      color: #0d4b7d;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }
      
      .links {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="container">
      <header>
        <img src="./assets/logo.png" alt="Logo TVM Mallorca Transportes" class="logo"/>
      </header>

      <main class="links">
        <a href="tel:+34722246573" class="link-card" aria-label="Llamar por teléfono">
          <i class="bi bi-telephone-fill"></i>
          <span>Teléfono</span>
        </a>

        <a href="https://wa.me/34722246573" class="link-card" aria-label="Contactar por WhatsApp">
          <i class="bi bi-whatsapp"></i>
          <span>WhatsApp</span>
        </a>

        <a href="#" class="link-card construction" data-tooltip="Nuestro Instagram estará disponible próximamente" aria-label="Instagram - Próximamente">
          <i class="bi bi-instagram"></i>
          <span>Instagram</span>
        </a>

        <a href="mailto:info@mallorcatransporta.com" class="link-card" aria-label="Enviar correo electrónico">
          <i class="bi bi-envelope-fill"></i>
          <span>Email</span>
        </a>

        <a href="#" class="link-card construction" data-tooltip="Nuestra página web completa estará disponible muy pronto" aria-label="Página web - Próximamente">
          <i class="bi bi-globe2"></i>
          <span>Página Web</span>
        </a>
      </main>

      <footer>
        Diseñado por <a href="https://websign.com.ar" target="_blank" rel="noopener">Websign</a>
      </footer>
    </div>
  </div>

  <div class="tooltip" id="tooltip"></div>

  <script>
    // Mostrar tooltip para elementos en construcción
    const constructionElements = document.querySelectorAll('.construction');
    const tooltip = document.getElementById('tooltip');
    
    constructionElements.forEach(element => {
      element.addEventListener('mouseenter', e => {
        const tooltipText = element.getAttribute('data-tooltip');
        tooltip.textContent = tooltipText;
        tooltip.style.opacity = '1';
        
        // Posicionar el tooltip
        const rect = element.getBoundingClientRect();
        tooltip.style.left = (rect.left + rect.width / 2 - tooltip.offsetWidth / 2) + 'px';
        tooltip.style.top = (rect.top - tooltip.offsetHeight - 10) + 'px';
      });
      
      element.addEventListener('mouseleave', () => {
        tooltip.style.opacity = '0';
      });
      
      // Para dispositivos táctiles
      element.addEventListener('click', e => {
        e.preventDefault();
        const tooltipText = element.getAttribute('data-tooltip');
        alert(tooltipText);
      });
    });
  </script>
</body>
</html>

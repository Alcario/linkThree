<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo TVM - Soluciones Integrales</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="./assets/logos/logoTVMGrupo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-12 col-lg-10 col-xl-9">
                    
                    <!-- Logo Principal -->
                    <div class="main-logo text-center mb-3">
                        <img src="./assets/logos/logoTVMGrupo.png" alt="Grupo TVM" class="logo-principal mb-2">
                        <h1 class="display-5 fw-bold text-white">Grupo TVM</h1>
                    </div>

                    <!-- Grid de Empresas -->
                    <div class="row g-2 g-md-3">
                        <!-- Soluciones Técnicas -->
                        <div class="col-6">
                            <div class="company-card" data-status="construction">
                                <img src="./assets/logos/logoSoluciones.png" alt="Soluciones Técnicas" class="company-logo">
                            </div>
                        </div>

                        <!-- Inmobiliaria -->
                        <div class="col-6">
                            <div class="company-card" data-status="construction">
                                <img src="./assets/logos/logoInmobiliaria.png" alt="Inmobiliaria" class="company-logo">
                            </div>
                        </div>

                        <!-- Alquiler de Maquinaria -->
                        <div class="col-6">
                            <div class="company-card" data-url="https://alcario.github.io/linkThreeTVMAlquileres/">
                                <img src="./assets/logos/logoAlquiler.png" alt="Alquiler de Maquinaria" class="company-logo">
                            </div>
                        </div>

                        <!-- Mallorca Transporta -->
                        <div class="col-6">
                            <div class="company-card" data-url="transporte.html">
                                <img src="./assets/logos/logoTransporte.png" alt="Mallorca Transporta" class="company-logo">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Modal Bootstrap para páginas en construcción -->
    <div class="modal fade" id="constructionModal" tabindex="-1" aria-labelledby="constructionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center py-4">
                    <svg class="construction-icon mb-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                    </svg>
                    <h2 class="h3 mb-3">Sitio en Construcción</h2>
                    <p class="text-muted mb-4">Estamos trabajando en esta sección.<br>Pronto estará disponible.</p>
                    <button type="button" class="btn btn-primary px-5" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
